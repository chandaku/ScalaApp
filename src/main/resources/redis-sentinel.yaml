---
sentinelServersConfig:
  idleConnectionTimeout: 10000
  pingTimeout: 1000
  connectTimeout: 1200000
  timeout: 1200000
  retryAttempts: 60
  retryInterval: 1500
  subscriptionsPerConnection: 5
  sslEnableEndpointIdentification: true
  sslProvider: JDK
  pingConnectionInterval: 0
  keepAlive: false
  tcpNoDelay: false
  loadBalancer:
    class: org.redisson.connection.balancer.RoundRobinLoadBalancer
  slaveConnectionMinimumIdleSize: 8
  slaveConnectionPoolSize: 8
  failedSlaveReconnectionInterval: 3000
  failedSlaveCheckInterval: 60000
  masterConnectionMinimumIdleSize: 8
  masterConnectionPoolSize: 8
  readMode: MASTER
  subscriptionMode: MASTER
  subscriptionConnectionMinimumIdleSize: 1
  subscriptionConnectionPoolSize: 5
  dnsMonitoringInterval: 5000
  sentinelAddresses:
    - redis://eaa-platform-redis-app-sentinel-0:26379
    - redis://eaa-platform-redis-app-sentinel-1:26379
    - redis://eaa-platform-redis-app-sentinel-2:26379
  masterName: mymaster
  database: 8
  scanInterval: 1000
  slaveSubscriptionConnectionPoolSize: 5
  slaveSubscriptionConnectionMinimumIdleSize: 1
threads: 2
nettyThreads: 32
codec:
  class: org.redisson.codec.SmileJacksonCodec
referenceCodecProvider:
  class: org.redisson.codec.DefaultReferenceCodecProvider
referenceEnabled: true
transportMode: NIO
lockWatchdogTimeout: 30000
keepPubSubOrder: true
useScriptCache: false
addressResolverGroupFactory:
  class: org.redisson.connection.DnsAddressResolverGroupFactory
useLinuxNativeEpoll: false
